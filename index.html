<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Здоровья</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h1>Магазин Здоровья</h1>
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </header>

        <div class="categories">
            <button class="category-btn active" data-category="все">Все товары</button>
            <button class="category-btn" data-category="витамины">Витамины</button>
            <button class="category-btn" data-category="БАДы">БАДы</button>
            <button class="category-btn" data-category="чаи">Чаи</button>
            <button class="category-btn" data-category="ароматерапия">Ароматерапия</button>
        </div>

        <main>
            <div class="products-grid" id="products-container">
                <!-- Товары будут загружены через JavaScript -->
            </div>
        </main>

        <!-- Корзина -->
        <div class="cart-overlay" id="cart-overlay">
            <div class="cart">
                <div class="cart-header">
                    <h2><i class="fas fa-shopping-cart"></i> Корзина</h2>
                    <button class="close-cart" onclick="toggleCart()">&times;</button>
                </div>
                <div class="cart-items" id="cart-items">
                    <!-- Товары в корзине -->
                </div>
                <div class="cart-footer">
                    <div class="cart-total">
                        <span>Итого:</span>
                        <span id="cart-total">0 руб.</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">
                        Оформить заказ
                    </button>
                </div>
            </div>
        </div>

        <!-- Уведомление -->
        <div class="notification" id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
